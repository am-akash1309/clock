<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="clock.css">
        <style>
            :root {
            --hourangle: rotate(300deg);
            --minangle: rotate(12deg);
            --secangle: rotate(0deg);
            }
            #hourhand{
                transform: var(--hourangle)
            }
            #minhand{
                transform: var(--minangle)
            }
            #sechand{
                transform: var(--secangle)
            }
        </style>
    </head>
    <body class="container">
        <div id="date" class="center"></div>
        <div id="time" class="center"></div>

        <div class="clock circle">
            <div class="hour">
                <div class="hourhand" id="hourhand"></div>
            </div>
            <div class="minute">
                <div class="minhand" id="minhand"></div>
            </div>
            <div class="second">
                <div class="sechand" id="sechand"></div>
            </div>
        </div>

    </body>
</html>
